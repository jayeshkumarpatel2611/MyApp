name: Deploy Application

on:
  push:
    branches: [ master ]

jobs:
  Stage1:
    name: Create deployment artifacts
    runs-on: ubuntu-latest
    outputs:
      deployment-matrix: ${{ steps.export-service-deployment-matrix.outputs.service-deployment-matrix }}
    steps:
    - uses: actions/checkout@v2

    - name: Export deployment matrix
      id: export-service-deployment-matrix
      run: |
        JSON="$(cat ./service-deployment-matrix.json)"
        JSON="${JSON//'%'/'%25'}"
        JSON="${JSON//$'\n'/'%0A'}"
        JSON="${JSON//$'\r'/'%0D'}"
        echo "::set-output name=service-deployment-matrix::$JSON"

  Stage2:
    name: "Service Deployment - ${{ matrix.server.name }}"
    runs-on: ubuntu-latest
    needs: Stage1
    strategy:
      matrix:
        server: ${{ fromJson(needs.Stage1.outputs.service-deployment-matrix) }}
    steps:
    - uses: actions/checkout@v2
    
    - name: Deploying Services
      with:
        host: ${{ matrix.server.ip }}
        username: ${{ matrix.server.username }}
        port: ${{ matrix.server.port }}

    - name: Display JSON
      shell: powershell          
      run: | 
           Write-Host "Host IP Address : " ${{ matrix.server.ip }}
           Write-Host "Server Username : " ${{ matrix.server.username }}
           Write-Host "Server Port     : " ${{ matrix.server.port }}

