name: Deploy Service
on: 
   workflow_dispatch:
    
    inputs:
      myInput:
        required: false
        type: string


jobs:
  ReadJSON:
    name: "Reading JSON Object"
    runs-on: ubuntu-latest
    outputs:
      service-deployment-matrix: ${{ steps.export-service-deployment-matrix.outputs.service-deployment-matrix }}
    steps:
    - uses: actions/checkout@v2

    - name: Export deployment matrix
      id: export-service-deployment-matrix
      run: |
        JSON="$(cat ./service-deployment-matrix.json)"
        JSON="${JSON//'%'/'%25'}"
        JSON="${JSON//$'\n'/'%0A'}"
        JSON="${JSON//$'\r'/'%0D'}"
        echo "::set-output name=service-deployment-matrix::$JSON"

  Ring:
    name: "${{ matrix.ring.displayName }}"
    runs-on: ubuntu-latest
    needs: [ReadJSON]
    strategy:
      matrix:
        ring: ${{ fromJSON(needs.Stage1.outputs.service-deployment-matrix) }}
    steps:
    - run: echo "${{ matrix.ring.displayName }} Approved"

  Region:
    name: "${{ matrix.ring.regions.displayName }}"
    runs-on: ubuntu-latest
    needs: [ReadJSON,Ring]
    strategy:
      matrix:
        ring: ${{ fromJSON(needs.Stage1.outputs.service-deployment-matrix) }}
    steps:
    - run: echo "${{ matrix.ring.regions.displayName }} Approved" 
    
  Location:
    name: "${{ matrix.ring.locations.displayName }}"
    runs-on: ubuntu-latest
    needs: [ReadJSON,Region]
    strategy:
      matrix:
        ring: ${{ fromJSON(needs.Stage1.outputs.service-deployment-matrix) }}
    steps:
    - run: echo "${{ matrix.ring.locations.displayName }} Approved"          


 