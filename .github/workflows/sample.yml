name: Deploy Service
on: 
   workflow_dispatch:
    
    inputs:
      myInput:
        required: false
        type: string


jobs:
  Stage1:
    name: "Reading JSON Object"
    runs-on: ubuntu-latest
    outputs:
      service-deployment-matrix: ${{ steps.export-service-deployment-matrix.outputs.service-deployment-matrix }}
    steps:
    - uses: actions/checkout@v2

    - name: Export deployment matrix
      id: export-service-deployment-matrix
      run: |
        JSON="$(cat ./service-deployment-matrix.json)"
        JSON="${JSON//'%'/'%25'}"
        JSON="${JSON//$'\n'/'%0A'}"
        JSON="${JSON//$'\r'/'%0D'}"
        echo "::set-output name=service-deployment-matrix::${JSON}"

  Stage2:
    name: "Ring - ${{ matrix.ring.name }}"
    runs-on: ubuntu-latest
    needs: Stage1
    strategy:
      matrix:
        ring: ${{ fromJSON(needs.Stage1.outputs.service-deployment-matrix) }}
    steps:
    - run: echo "${{ matrix.ring.displayName }} Approved"


 